<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator ni seth na may na mimiss</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #6e066e;
            /* dark mode background */
        }

        .calculator {
            width: 250px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #b6090900;
            /* dark mode border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            width: 250px;
            height: 45px;
            text-align: left;
            margin-bottom: 10px;
            font-size: 15px;
            padding: 5px;
            background-color: #aa0085;
        }

        .button {
            width: 50px;
            height: 40px;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #660050;
            /* dark mode background */
            color: #fff;
            /* dark mode text color */
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
            /* dark mode hover background */
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="button-container">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('*')">*</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="deleteLastChar()">DEL</button>
            <button class="button" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        // Function to append values to the display
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        // Function to delete the last character
        function deleteLastChar() {
            let currentDisplay = document.getElementById("display").value;
            document.getElementById("display").value = currentDisplay.slice(0, -1);
        }

        // Function to handle calculation and special messages
        function calculate() {
            const expression = document.getElementById("display").value;
            
            if (expression === "1+1") {
                document.getElementById("display").value = "I MISS YOU NA SANA BOSS:<";
            } else if (expression === "1+2") {
                document.getElementById("display").value = "ANG RUPOK MO🫵‼️💢‼️🤣";
            } else if (expression === "1+2+3") {
                document.getElementById("display").value = "I LOVE YOU STILL BOSS:<";
            } else {
                // For any other expression, calculate the result as normal
                try {
                    document.getElementById("display").value = eval(expression);
                } catch (e) {
                    document.getElementById("display").value = "HAHAHAHA GAGO!!";
                }
            }
        }
    </script>

</body>

</html>
